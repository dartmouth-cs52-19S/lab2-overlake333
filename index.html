<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <div class="content">
            <h1 class="title">Moto Presents</h1>
            <h2 class="quiz-title">What type of motorcycle are you?</h2>
            <div class="question-container">
                <div class="question-card">
                    <h3 class="question-title">Choose A Sport</h3>
                    <div class="flex-container" id="flex1">
                        <div class="option" id="op11">
                            <label>
                                <img class="img" src = "imgs/sports/soccer.jpeg" />
                                <input type="radio" name="favorite_sport" value="8" onClick="changeColor('flex1', 'op11')"/>
                                <p>Futbol</p>
                            </label>
                        </div>
                        <div class="option" id="op12">
                            <label>
                                <img class="img" src = "imgs/sports/unicycle.JPG" />
                                <input type="radio" name="favorite_sport" value=0 onClick="changeColor('flex1', 'op12')"/>
                                <p>Who knew unicycle basketball was a thing...</p>
                            </label>
                        </div>
                        <div class="option" id="op13">
                            <label>
                                <img class="img" src = "imgs/sports/football.jpeg" />
                                <input type="radio" name="favorite_sport" value=10 onClick="changeColor('flex1', 'op13')"/>
                                <p>The sport where you throw a ball but call it: football.</p>
                            </label>
                        </div>
                        <div class="option" id="op14">
                            <label>
                                <img class="img" src = "imgs/sports/basketball.jpeg" />
                                <input type="radio" name="favorite_sport" value=7 onClick="changeColor('flex1', 'op14')"/>
                                <p> bounce, bounce, SLAM DUNK</p>
                            </label>
                        </div>
                        <div class="option" id="op15">
                            <label>
                                <img class="img" src ="imgs/sports/baseball.png"/>
                                <input type="radio" name="favorite_sport" value=5 onClick="changeColor('flex1', 'op15')"/>
                                <p>The sport where everyone falls asleep.</p>
                            </label>
                        </div>
                        <div class="option" id="op16">
                            <label>
                                <img class="img" src = "imgs/sports/swimming.png" />
                                <input type="radio" name="favorite_sport" value=10 onClick="changeColor('flex1', 'op16')"/>
                                <p>Michael Phelps please come back</p>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="question-card">
                        <h3 class="question-title">Choose A Movie Genre</h3>
                        <div class="flex-container" id="flex2">
                            <div class="option" id="op21">
                                <label>
                                    <img class="img" src = "imgs/movies/horror.png" />
                                    <input type="radio" name="favorite_movie" value=2 onClick="changeColor('flex2', 'op21')"/>
                                    <p>The cactus of movie genres</p>
                                </label>
                            </div>
                            <div class="option" id="op22">
                                <label>
                                    <img class="img" src = "imgs/movies/romance.jpeg" />
                                    <input type="radio" name="favorite_movie" value=3 onClick="changeColor('flex2', 'op22')"/>
                                    <p>More triangles in romcoms than high school geometry</p>
                                </label>
                            </div>
                            <div class="option" id="op23">
                                <label>
                                    <img class="img" src = "imgs/movies/disney.jpeg" />
                                    <input type="radio" name="favorite_movie" value=6 onClick="changeColor('flex2', 'op23')"/>
                                    <p>Good classic feels</p>
                                </label>
                            </div>
                            <div class="option" id="op24">
                                <label>
                                    <img class="img" src = "imgs/movies/action.png" />
                                    <input type="radio" name="favorite_movie" value=5 onClick="changeColor('flex2', 'op24')"/>
                                    <p>Pew pew *dramatic close up* pew pew </p>
                                </label>
                            </div>
                            <div class="option" id="op25">
                                <label>
                                    <img class="img" src = "imgs/movies/marvel.png" />
                                    <input type="radio" name="favorite_movie" value=7 onClick="changeColor('flex2', 'op25')"/>
                                    <p>More cliff hangers than actual cliffs in the world</p>
                                </label>
                            </div>
                            <div class="option" id="op26">
                                <label>
                                    <img class="img" src = "imgs/movies/charlie.jpeg" />
                                    <input type="radio" name="favorite_movie" value=10 onClick="changeColor('flex2', 'op26')"/>
                                    <p>Waiting for your Lou's order like...</p>
                                </label>
                            </div>
                        </div>
                </div>
                <div class="question-card">
                        <h3 class="question-title">Where are you headed?</h3>
                        <div class="flex-container" id="flex3">
                            <div class="option" id="op31">
                                <label>
                                    <img class="img" src = "imgs/vacation/forest.png" />
                                    <input type="radio" name="favorite_vaca" value=2 onClick="changeColor('flex3', 'op31')"/>
                                    <p>Wilderness woofer</p>
                                </label>
                            </div>
                            <div class="option" id="op32">
                                <label>
                                    <img class="img" src = "imgs/vacation/beach.jpg" />
                                    <input type="radio" name="favorite_vaca" value=4 onClick="changeColor('flex3', 'op32')"/>
                                    <p>Beach boi</p>
                                </label>
                            </div>
                            <div class="option" id="op33">
                                <label>
                                    <img class="img" src = "imgs/vacation/desert.png" />
                                    <input type="radio" name="favorite_vaca" value=7 onClick="changeColor('flex3', 'op33')"/>
                                    <p>Dessert doggo</p>
                                </label>
                            </div>
                            <div class="option" id="op34">
                                <label>
                                    <img class="img" src = "imgs/vacation/snow.jpeg" />

                                    <p>Snow pup</p>
                                </label>
                            </div>
                            <div class="option" id="op35">
                                <label>

                                </label>
                            </div>
                            <div class="option" id="op36">
                                <label>
                                    <img class="img" src = "imgs/vacation/motorcycle.JPG" />
                                    <input type="radio" name="favorite_vaca" value=10 onClick="changeColor('flex3', 'op36')"/>
                                    <p>One heckin BA doggo</p>
                                </label>
                            </div>
                        </div>
                </div>
                <div class="question-card">
                        <h3 class="question-title">What is Your Favorite Snack?</h3>
                        <div class="flex-container" id="flex4">
                            <div class="option" id="op41">
                                <label>
                                    <img class="img" src = "imgs/food/grapes.jpeg" />
                                    <input type="radio" name="favorite_snack" value=5 onClick="changeColor('flex4', 'op41')"/>

                                </label>
                            </div>
                            <div class="option" id="op42">
                                <label>
                                        <img class="img" src = "imgs/food/pickles.png" />
                                    <input type="radio" name="favorite_snack" value=0 onClick="changeColor('flex4', 'op42')"/>
                                    <p>Ew</p>
                                </label>
                            </div>
                            <div class="option" id="op43">
                                <label>
                                    <img class="img" src = "imgs/food/wheatthins.jpeg" />
                                    <input type="radio" name="favorite_snack" value=2 onClick="changeColor('flex4', 'op43')"/>
                                    <p>Cardboard squares sprinkled with salt</p>
                                </label>
                            </div>
                            <div class="option" id="op44">
                                <label>
                                    <img class="img" src = "imgs/food/starbursts.jpg" />
                                    <input type="radio" name="favorite_snack" value=4 onClick="changeColor('flex4', 'op44')"/>
                                    <p>Pure sugar</p>
                                </label>
                            </div>
                            <div class="option" id="op45">
                                <label>
                                    <img class="img" src = "imgs/food/cheetos.jpeg" />
                                    <input type="radio" name="favorite_snack" value=10 onClick="changeColor('flex4', 'op45')"/>
                                    <p>The flaming bois that daredevils eat</p>
                                </label>
                            </div>
                            <div class="option" id="op46">
                                <label>
                                    <img class="img" src = "imgs/food/banana.jpg" />
                                    <input type="radio" name="favorite_snack" value=6 onClick="changeColor('flex4', 'op46')"/>
                                    <p>B bananas B A N A N A S</p>
                                </label>
                            </div>
                        </div>
                </div>
                <div class="question-card">
                        <h3 class="question-title">Where would you rather live?</h3>
                        <div class="flex-container" id="flex5">
                            <div class="option" id="op51">
                                <label>
                                    <img class="img" src = "https://data.whicdn.com/images/47664907/original.jpg" />
                                    <input type="radio" name="favorite_home" value=4 onClick="changeColor('flex5', 'op51')"/>
                                    <p>Spend more on bikes. Less on houses.</p>
                                </label>
                            </div>
                            <div class="option" id="op52">
                                <label>
                                    <img class="img" src = "http://rg-group.co.uk/wp-content/uploads/2018/04/Skyscrapers.jpg" />
                                    <input type="radio" name="favorite_home" value=2 onClick="changeColor('flex5', 'op52')"/>
                                    <p>Bad traffic: time to split the lanes like parting the seas</p>
                                </label>
                            </div>
                            <div class="option" id="op53">
                                <label>
                                    <img class="img" src = "https://static1.squarespace.com/static/52803c95e4b0a13e700c5f6c/5a31bae324a6943e961ed2ab/5b4f13441ae6cfdf10372b14/1531913907896/shop.jpg?format=1500w" />
                                    <input type="radio" name="favorite_home" value=10 onClick="changeColor('flex5', 'op53')"/>
                                    <p>Pure heaven</p>
                                </label>
                            </div>
                            <div class="option" id="op54">
                                <label>
                                    <img class="img" src = "https://handluggageonly.co.uk/wp-content/uploads/2015/08/Dingle-1.jpg" />
                                    <input type="radio" name="favorite_home" value=6 onClick="changeColor('flex5', 'op54')"/>
                                    <p>Beautiful roads for a nice long ride.</p>
                                </label>
                            </div>
                            <div class="option" id="op55">
                                <label>
                                    <img class="img" src = "https://s3.amazonaws.com/coursestorm/live/media/798df646f9a611e8baa90a0709c04e60" />
                                    <input type="radio" name="favorite_home" value=9 onClick="changeColor('flex5', 'op55')"/>
                                    <p>A sea motorcycle</p>
                                </label>
                            </div>
                            <div class="option" id="op56">
                                <label>
                                    <img class="img" src = "https://www.agri-pulse.com/ext/resources/images/Agriculture-photos/Farmscapes/Farm1.jpg?1509734744" />
                                    <input type="radio" name="favorite_home" value=8 onClick="changeColor('flex5', 'op56')"/>

                                </label>
                            </div>
                        </div>

        <div class="calculation">
                <button id="finished-button">See your results</button>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <img src="imgs/results/tricycle.jpeg" id="resultImg">
          <p id="myModalLabel"></p>
        </div>
      </div>
