<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="content">
            <h1 class="title">feedBuzz <br><span>for</span> you </h1>
            <h2 class="quiz-title">What type of motorcycle are you?</h2>
            <div class="question-container" id="container"> 
                    <div class="question-card" id="Q1"></div>
                    <div class="question-card" id="Q2"></div>
                    <div class="question-card" id="Q3"></div>
                    <div class="question-card" id="Q4"></div>
                    <div class="question-card" id="Q5"></div>
            </div>
        </div>

        <div class="calculation">
                <button id="finished-button">See your results</button>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <img src="imgs/results/tricycle.jpeg" id="resultImg">
          <p id="myModalLabel"></p>
        </div>
      </div>

        <!-- Extra Crdit: Script has to be at the bottom because JavaScript cannot parallel download. -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>

</html>
